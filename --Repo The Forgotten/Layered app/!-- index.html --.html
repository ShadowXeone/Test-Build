<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Flame App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, purple, blue, green, yellow, orange, red);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .heart-container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .heart-image {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
    }
    h1 {
      color: crimson;
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <h1>Welcome to Heart Flame!</h1>
    <img src="your-image.jpg" alt="Heart Flame Art" class="heart-image">
    <p>This is your layered inspiration visual.</p>
  </div>
</body>
</html>
