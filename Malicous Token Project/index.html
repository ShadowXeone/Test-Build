<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kekius Token Risk Scanner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scanner-widget">
        <header>
            <h1>Token Risk Scanner</h1>
            <p>Enter an Ethereum-style token address to check its risk score.</p>
        </header>
        <main>
            <div class="input-group">
                <input type="text" id="tokenAddressInput" placeholder="e.g., 0x..." aria-label="Token Address">
                <button id="scanButton">Scan</button>
            </div>
            <div id="results" class="results-container" aria-live="polite">
                <!-- Results will be dynamically inserted here -->
            </div>
        </main>
        <footer>
            <p>Powered by the Kekius Security Suite</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body><script src="script.js"></script>
</html><script src="script.js"></script>
